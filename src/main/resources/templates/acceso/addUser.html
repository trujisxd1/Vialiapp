<div class="box-log-form">
    <div class="row col s12 m12 l12" style="margin: 0px; width: 100%;">
        <div class="col s12 m12 l12 fleex">
            <div class="center container">
				                
  <div class="col-md-4 mt-5">
							<div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

						</div>
                <form name="form" method="POST" th:object="${usuario}" th:action="@{/acceso/registro}" >
                    <h4>Registrar Nuevo Usuario</h4>
                       
                    <br>
                    <i class="material-icons">person_add</i>
                    <br>

                        <div class="row">
                            <div class="input-field col s12 m4 l4">
                                <input  type="text" class="validate" required th:field="*{nombre}">
                                <label for="nombre">Nombre</label>
                               <div class="alert alert-danger" th:if="${errores!= null && errores.containsKey('nombre')}"
			th:text="${errores.nombre}"></div>
                            </div>

                        
                            <div class="input-field col s12 m8 l8">
                                <input  type="email" class="validate" required th:field="*{correo}">
                                <label for="username">Correo</label>
                            </div>
                         
                            <div class="input-field col s12 m6">
                                <input  type="number" class="validate" required th:field="*{telefono}">
                                <label for="telelefono">Telefono</label>
                                 <div class="alert alert-danger" th:if="${errores!= null && errores.containsKey('telefono')}"
			th:text="${errores.telefono}"></div>
                            </div>
                           
                            <div class="input-field col s12">
                                <input  type="password" class="validate" required th:field="*{password}">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>                                                          
                        <br>
                        <a href="javascript:void(0);" onclick="document.form.submit();" class="waves-effect waves-light btn-small deg-nar col s12 m12 l12">Registrar</a>
                        <br><br>
                </form>
               
                
            </div>
        </div>
    </div>

     </div>

</body>
